    	<div id="content">
            <div id="base">
                <div id="header">
                	<img src="images/logo-original.png" width="801" height="493">
                </div>

                <div id="container-cadastro" class="container">
                  <div class="title">
                    <h1>meus detalhes</h1>
                  </div>
                  <br>
                  <form action="#">
                  <div class="form cadastro">
                      <h3><img src="images/ico-user-orange.png" alt="" style="display:inline" >DADOS PESSOAIS</h3>
                      <br>
                      <p>ENDEREÇO DE E-MAIL*</p>
                      <input type="email" name="email" placeholder="E-mail" required>
                      <p>SEXO*</p>
                      <input class="not-resize" type="radio" name="sexo" value="masculino" id="masc" required/><label for="masc">&nbsp;Masculino</label>
                      <input class="not-resize" type="radio" name="sexo" value="feminino" id="fem" required/><label for="fem">&nbsp;Feminino</label>

                      <p>NOME*</p>
                      <input type="text" name="nome" placeholder="Nome" required>

                      <p>SOBRENOME*</p>
                      <input type="text" name="sobrenome" placeholder="Sobrenome"required>

                      <p>CONCESSIONÁRIA*</p>
                      <input type="text" name="concessionaria" placeholder="Concessionária"required>

                      <p>TELEFONE*</p>
                      <input type="tel" name="Telefone" placeholder="Telefone" required>

                      <p>CPF*</p>
                      <input type="text" name="cpf"  placeholder="CPF" required>

                      <p>DATA NASCIMENTO*</p>
                      <input type="text" name="nascimento"  placeholder="Data" required>

                    <small>Todos os campos com * são de preenchimento obrigatório</small>

                    <button type="submit">ALTERAR</button>
                  </div>
                </form>

                <div class="title">
                  <h1>alterar senha</h1>
                </div>
                <br>
                <form action="#">
                  <div class="form cadastro">
                    <br>
                    <p>SENHA ANTIGA*</p>
                    <input type="password" name="senha_antiga" placeholder="Senha antiga" required>

                    <br>
                    <p>NOVA SENHA*</p>
                    <input type="password" name="senha_nova" placeholder="Insira a senha nova" required>

                    <br>
                    <p>CONFIRME NOVA SENHA*</p>
                    <input type="password" name="confirme_senha_nova" placeholder="Confirme a nova senha" required>

                    <button type="submit">ALTERAR</button>
                  </div>
                </form>
            </div>
